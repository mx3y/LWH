    <div class="main" style="padding:0 30px;">
        <a class="btn btn-primary pull-right" href="user_list.html" style="margin: 20px 15px"><span class="glyphicon glyphicon-chevron-left" style="padding-right: 10px"></span>返回</a>
        <div class="container-fluid">
            <div class="row" >
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">新增用户</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">用户类型</label>
                                        <input type="text" class="form-control" id="utijtid">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">公司额度</label>
                                        <input type="text" class="form-control" id="ucompanymonery">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">充值金额</label>
                                        <input type="text" class="form-control" id="umonery">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">用户帐号</label>
                                        <input type="text" class="form-control" id="uaccount">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">用户密码</label>
                                        <input type="text" class="form-control" id="upassword">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">身份证号</label>
                                        <input type="text" class="form-control" id="ucardnumber">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">用户邮箱</label>
                                        <input type="text" class="form-control" id="umail">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group input-append date form_datetime">
                                        <label for="name">用户出生日期</label>
                                        <input class="form-control" id="ubrithday">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">性别</label>
                                        <select class="form-control" id="usex">
                                            <option>男</option>
                                            <option>女</option>
                                        </select>
                                        <span class="help-block"></span>                                        
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">用户公司编号</label>
                                        <input type="text" class="form-control" id="ucompanyid">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">用户使用状态</label>
                                        <input type="text" class="form-control" id="ustate">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                        </div><!-- panel-body -->
                        <div class="panel-footer">
                            <input type="button" class="btn btn-primary sbt" value="保存">
                            <input type="button" class="btn btn-danger cancal" value="取消">
                        </div>
                    </div><!-- panel -->
                </div>
           </div><!-- row -->
        </div>
        <div class="success">
            <span class="glyphicon glyphicon-ok"></span><span class="success-message">添加成功</span>
        </div>
    </div>
