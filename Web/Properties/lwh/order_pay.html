    <link rel="stylesheet" type="text/css" href="css/order_pay.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="js/dataTables/dataTables.bootstrap.css">
    <script type="text/javascript" src="bootstrap/js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="js/dataTables/jquery.dataTables.js"></script>
    <script type="text/javascript" src="js/dataTables/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="js/order_pay.js"></script>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div>
                <div class="nav navbar-nav"></div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown user">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-user"></span>
                            <span>your name</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span>我的账户</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-cog"></span>修改密码</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-envelope"></span>系统通知</a></li>
                            <li class="divider"></li>
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="nav-left">
        <div class="nav-title">
            <img src="images/test.jpg" class="img-circle">
            <a href="index.html">六维健康</a>
        </div>
        <ul>
            <li>
                <a href="doctor_list.html">
                    <span class="glyphicon glyphicon-user">
                    <span>医生管理</span>
                </a>
            </li>
            <li>
                <a href="user_list.html">
                    <span class="glyphicon glyphicon-user">
                    <span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="log_query.html">
                    <span class="glyphicon glyphicon-user">
                    <span>日志查询</span>
                </a>
            </li>
            <li>
                <a href="order_list.html">
                    <span class="glyphicon glyphicon-user">
                    <span>订单查询</span>
                </a>
            </li>
            <li class="li-active">
                <a href="order_pay.html">
                    <span class="glyphicon glyphicon-user">
                    <span>订单支付</span>
                </a>
            </li>
        </ul>
    </div>
     <div class="nav-open">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </div>
    <div class="nav-close">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </div>
    <div class="main" style="padding: 30px;">        
        <div class="container-fluid">
            <div class="row" >
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">全部订单</h3>
                        </div>
                        <div class="panel-body">
                            <div class="table">
                                <table class="table table-bordered table-hover" id="order-list">
                                    <thead>
                                        <tr>
                                            <th>订单编号</th>
                                            <th>用户编号</th>
                                            <th>商户单号</th>
                                            <th>微信单号</th>
                                            <th>交易金额</th>
                                            <th>创建支付订单日期</th>
                                            <th>完成支付订单日期</th>
                                            <th>支付微信帐号</th>
                                            <th>支付完成状态</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div><!-- panel-body -->
                    </div><!-- panel -->
                </div>
           </div><!-- row -->
        </div>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="change-date" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">修改订单执行日期</h4>
                    </div>
                    <div class="modal-body">
                        <div style="margin: 30px 100px;">
                            <input style="width: 80px;margin:0 10px;" placeholder="年" id="year">-
                            <input style="width: 70px;margin:0 10px;" placeholder="月" id="month">-
                            <input style="width: 70px;margin:0 10px;" placeholder="日" id="day">
                        </div>
                        <span style="display: none;"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="change-sbt">提交更改</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
        <div class="success">
            <span class="glyphicon glyphicon-ok"></span><span class="success-message">删除成功</span>
        </div>
    </div>
</body>

</html>
