                                    </div>
                                </div>

                            <div class="row">

                                </div>
                                <!-- <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">用户密码</label>
                                        <input type="text" class="form-control" id="upassword">
                                        <span class="help-block"></span>
                                    </div>
                                </div> -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">身份证号</label>
                                        <input type="text" class="form-control" id="ucardnumber" disabled="true">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">用户邮箱</label>
                                        <input type="text" class="form-control" id="umail">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">

                                        <input class="form-control" id="ubrithday">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name"> 性别</label><br>
                                        <label class="radio-inline" style="margin: 5px 10px;">

                                        <label class="radio-inline">
                                            <input type="radio" name="usex" value="女" disabled="true">女
                                        </label>
                                        <span class="help-block"></span>                                        
                                    </div>
                                </div>
