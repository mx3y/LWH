<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="bootstrap/js/jquery-3.2.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function doUpload() {  
             var formData = new FormData($( "#uploadForm" )[0]);  
             $.ajax({  
                  url: 'http://192.168.1.168/api/imgTest' ,  
                  type: 'POST',  
                  data: formData,
                  dataType:"jsonp",
                  jsonp:"callback",  
                  async: false,  
                  cache: false,  
                  contentType: false,  
                  processData: false,  
                  success: function (returndata) {  
                      alert(1);  
                  },  
                  error: function (returndata) {  
                      alert(2);  
                  }  
             });  
        }  
    </script>
</head>
<body>
    <form id= "uploadForm">  
          <!-- <p >指定文件名： <input type="text" name="filename" value= ""/></p >   -->
          <p >上传文件： <input type="file" name="file"/></ p>  
          <input type="button" value="上传" onclick="doUpload()" />  
    </form>  
</body>

</html>
