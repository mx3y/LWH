<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>六维健康管理后台</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" src="bootstrap/js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div>
                <div class="nav navbar-nav"></div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown user">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-user"></span>
                            <span>your name</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span>我的账户</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-cog"></span>修改密码</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-envelope"></span>系统通知</a></li>
                            <li class="divider"></li>
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="nav-left">
        <div class="nav-title">
            <img src="images/test.jpg" class="img-circle">
            <a href="index.html">六维健康</a>
        </div>
        <ul>
            <li>
                <span class="glyphicon glyphicon-user">
                <span>预约</span>
            </li>
            <li class="li-active">
                <span class="glyphicon glyphicon-user">
                <span>登记</span>
            </li>
            <li>
                <span class="glyphicon glyphicon-user">
                <span>医生门诊</span>
            </li>
        </ul>
    </div>
     <div class="nav-open">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </div>
    <div class="nav-close">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </div>
    <div class="main" style="padding: 30px;">        
        <div class="container-fluid">
            <div class="row" >
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">人员修改</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">名称</label>
                                        <input type="text" class="form-control" id="name">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group input-append date form_datetime">
                                        <label for="name">出生年月</label>
                                        <input class="form-control" id="birth">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">性别</label>
                                        <select class="form-control" id="sex">
                                            <option>男</option>
                                            <option>女</option>
                                        <span class="help-block"></span>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div style="clear: both;"></div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">手机号</label>
                                        <input type="text" class="form-control" id="mobile-phone">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">电子邮箱</label>
                                        <input type="text" class="form-control" id="email">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">身份证号</label>
                                        <input type="text" class="form-control" id="id-number">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">岗位</label>
                                        <input type="text" class="form-control" id="post">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">住址</label>
                                        <input type="text" class="form-control" id="address">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                        </div><!-- panel-body -->
                        <div class="panel-footer">
                            <input type="button" class="btn btn-primary sbt" value="保存">
                            <input type="button" class="btn btn-danger cancal" value="取消">
                        </div>
                    </div><!-- panel -->
                </div>
           </div><!-- row -->
        </div>
    </div>
</body>

</html>
