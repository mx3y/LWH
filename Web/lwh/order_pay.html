        <div class="container-fluid">
            <div class="row" >
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">支付详情</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">订单编号</label>
                                        <input type="text" class="form-control" id="oid" disabled="true">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">用户编号</label>
                                        <input type="text" class="form-control" id="uuid" disabled="true">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">商户单号</label>
                                        <input type="text" class="form-control" id="porder" disabled="true">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">微信单号</label>
                                        <input type="text" class="form-control" id="pwxorder" disabled="true">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">交易金额</label>
                                        <input type="text" class="form-control" id="pmonery" disabled="true">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">创建支付订单日期</label>
                                        <input type="text" class="form-control" id="pcreatetime" disabled="true">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">完成支付订单日期</label>
                                        <input type="text" class="form-control" id="povertime" disabled="true">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">支付微信帐号</label>
                                        <input type="text" class="form-control" id="popenid" disabled="true">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">支付完成状态</label>
                                        <input type="text" class="form-control" id="pstatus" disabled="true">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                        </div><!-- panel-body -->
                        <div class="panel-footer">
                            <input type="button" class="btn btn-primary sbt" value="保存">
