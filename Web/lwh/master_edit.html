        <div class="container-fluid">
            <div class="row" >
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">编辑信息</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">姓名</label>
                                        <input type="text" class="form-control" id="mname">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">性别</label>
                                        <select class="form-control" id="msex">
                                            <option>男</option>
                                            <option>女</option>
                                        </select>
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">邮箱</label>
                                        <input type="text" class="form-control" id="memail">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">手机号码</label>
                                        <input type="text" class="form-control" id="mtell">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name">所属门店</label>
                                        <input type="text" class="form-control" id="maddress">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <label for="name">备注信息</label>
                                        <textarea class="form-control" rows="3" id="mremark" style="resize: none;"></textarea>
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                        </div><!-- panel-body -->
                        <div class="panel-footer">
                            <input type="button" class="btn btn-primary sbt" value="保存">
                            <input type="button" class="btn btn-danger cancal" value="取消">
                        </div>
                    </div><!-- panel -->
                </div>
           </div><!-- row -->
        </div>
        <div class="success">
            <span class="glyphicon glyphicon-ok"></span><span class="success-message">修改成功</span>
        </div>
